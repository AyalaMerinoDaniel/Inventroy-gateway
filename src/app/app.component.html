<div class="root-container">
  <div class="container-toolbar">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Inventario</span>
    </mat-toolbar>
  </div>
  
  <div class="container-drawer">
    <mat-drawer-container autosize>
      <mat-drawer #drawer mode="side" opened [class.closed]="!isDrawerOpen">
        <div *ngFor="let item of listSideNav">
          <div class="menu-items mt-2">
            <div
              class="menu-item pointer p-2"
              [routerLink]="item.route"
              routerLinkActive="active"
              #rla="routerLinkActive"
              [style.background-color]="rla.isActive ? 'color-mix(in srgb, var(--' + item.color + '), transparent 90%)' : ''"
              [style.border]="rla.isActive ? '1px solid var(--' + item.color + ')' : ''"
              [style.border-radius]="rla.isActive ? '10px' : ''"
            >
              <div class="icon rounded" [ngStyle]="{  'background-color': 'color-mix(in srgb, var(--' + item.color + '), transparent 90%)' }">
                <app-icon 
                [image]="item.icon" 
                [color]="item.color"
                ></app-icon>
              </div>
              <div class="ms-2" *ngIf="isDrawerOpen">{{ item.name }}</div>
            </div>
          </div>
        </div>
      </mat-drawer>
    
      <mat-drawer-content>
        <div class="router-outlet">
            <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
